<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #00A3FF;
            --primary-purple: #A855F7;
            --bg-dark: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #FFFFFF;
            overflow-x: hidden;
            margin: 0;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--primary-blue), var(--primary-purple));
            border-radius: 10px;
        }

        /* Essential Utility Classes for React Components */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
        }

        /* ISG Style Motion Effects */
        @keyframes ken-burns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.15) translate(-2%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .animate-ken-burns {
            animation: ken-burns 30s ease-in-out infinite;
        }

        @keyframes mask-reveal {
            from { clip-path: inset(0 100% 0 0); }
            to { clip-path: inset(0 0 0 0); }
        }
        .reveal-mask {
            animation: mask-reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
